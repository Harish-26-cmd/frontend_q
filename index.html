<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { /* Light Theme */
        --color-background: 81 68% 77%; /* #D5ED9F */
        --color-foreground: 81 67% 97%; /* #F8FCF3 - For cards, inputs */
        --color-card: 81 67% 97%;
        --color-card-foreground: 90 27% 19%; /* Dark Green for text */
        --color-primary: 93 47% 43%; /* #6EA13C */
        --color-primary-foreground: 0 0% 100%;
        --color-text-primary: 90 27% 19%;
        --color-text-secondary: 91 31% 35%;
        --color-border: 87 51% 73%; /* #BDE094 */
        --shimmer-bg: 87 51% 73%; /* --color-border */
      }
      .dark {
        --color-background: 222 83% 5%; /* slate-950 */
        --color-foreground: 222 33% 17%; /* slate-900 */
        --color-card: 222 47% 11.2%; /* slate-800 */
        --color-card-foreground: 215 28% 97%; /* slate-100 */
        --color-primary: 221 83% 53%; /* blue-500 */
        --color-primary-foreground: 210 40% 98%; /* slate-50 */
        --color-text-primary: 215 28% 97%; /* slate-100 */
        --color-text-secondary: 215 20% 65.1%; /* slate-400 */
        --color-border: 222 47% 11.2%; /* slate-800 */
        --shimmer-bg: 222 47% 11.2%; /* slate-800 */
      }

      body {
        background-color: hsl(var(--color-background));
        color: hsl(var(--color-text-primary));
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer-wrapper {
        position: relative;
        overflow: hidden;
        background-color: hsl(var(--shimmer-bg), 0.5);
      }
      .shimmer-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          hsla(0,0%,100%, 0) 0,
          hsla(0,0%,100%, 0.08) 20%,
          hsla(0,0%,100%, 0.15) 60%,
          hsla(0,0%,100%, 0)
        );
        animation: shimmer 1.5s infinite;
      }

      @keyframes slide-down-fade-in {
        from {
          opacity: 0;
          transform: translateY(-1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-down-fade-in {
        animation: slide-down-fade-in 0.5s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--color-background))',
              foreground: 'hsl(var(--color-foreground))',
              card: 'hsl(var(--color-card))',
              'card-foreground': 'hsl(var(--color-card-foreground))',
              primary: {
                DEFAULT: 'hsl(var(--color-primary))',
                foreground: 'hsl(var(--color-primary-foreground))'
              },
              'text-primary': 'hsl(var(--color-text-primary))',
              'text-secondary': 'hsl(var(--color-text-secondary))',
              'border-color': 'hsl(var(--color-border))',
            }
          }
        }
      }
    </script>

{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

}
</script>
</head>

  </body>
</html>
